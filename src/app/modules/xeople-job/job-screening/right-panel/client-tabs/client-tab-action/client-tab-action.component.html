<!-- who:maneesh:what:ewm-13775  for  job action jab tab add notes component,when:06/09/2023 -->
<div class="screening-and-interview-area-right-seccol tab-container sub-tab"
    id="screening-and-interview-area-right-seccol">
    <mat-tab-group t-tab-group mat-stretch-tabs="false" mat-align-tabs="start" class="summary-tabs" (selectedTabChange)="selectedTabValue($event)">
        <mat-tab>
            <ng-template mat-tab-label>
                <mat-icon class="example-tab-icon">description</mat-icon>
                {{'label_Acitvity' | translate}}
            </ng-template>
            <app-job-action-client-activity [clientId]="clientId"></app-job-action-client-activity>
        </mat-tab>
        <mat-tab label="mailbox">
            <ng-template mat-tab-label>
                <mat-icon class="example-tab-icon">inbox</mat-icon>
                {{'label_maxilbox' | translate}}
            </ng-template>
            <app-job-client-mailbox *ngIf="showingCandidateMailbox" [clientEmailId]="jobId"
            [clientId]="clientId" [jobId]="jobId"></app-job-client-mailbox>
        </mat-tab>
        <mat-tab label="notes">
            <ng-template mat-tab-label>
                <mat-icon class="example-tab-icon">source</mat-icon>
                {{'candidate_notes' | translate}}
            </ng-template>
            <app-job-action-client-notes *ngIf="candId && showingClientNotes" [jobId]="jobId"></app-job-action-client-notes>
        </mat-tab>
        <mat-tab label="contactlist">
            <ng-template mat-tab-label>
                <mat-icon class="example-tab-icon">description</mat-icon>
                {{'label_Contacts' | translate}}
            </ng-template>
            <app-job-action-client-contactlist *ngIf="candId && showingClientcontact"></app-job-action-client-contactlist>
        </mat-tab>
        <mat-tab label="client">
            <ng-template mat-tab-label>
                <mat-icon class="example-tab-icon">description</mat-icon>
                {{'candidate_documents' | translate}}
            </ng-template>
             <app-job-action-client-documents *ngIf="showingCandidateDoc" [clientId]="clientId" [candidateId]="candId" [candidateName]="candidateName" [jobId]="jobId" [jobActionTabName]="jobActionTabName"></app-job-action-client-documents>
        </mat-tab>       
    </mat-tab-group>
</div>
