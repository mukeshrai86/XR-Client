<form id="TokenCreateComfirmBox" applyTabIndexes>

      <div id="create-token-header" class="modal-header">
        <h2 mat-dialog-title>{{'label_cheers' |translate}}</h2>
        <button mat-icon-button id="btnClose" tabindex (click)="onClose()" color="warn">
          <mat-icon>close</mat-icon>
        </button>
      </div>

      <mat-dialog-content>
        <mat-icon class="token" color="primary">celebration</mat-icon>
        <p>{{'label_tokenCreatePopupMsg1' |translate}}</p>
        <p>{{'label_tokenCreatePopupMsg2' |translate}} - {{EmailId}}</p>
        <p>{{'label_tokenCreatePopupMsg3' |translate}}</p>
      </mat-dialog-content>

  </form>
