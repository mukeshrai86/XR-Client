 <div *ngIf="loading" class="logo-loader" id="logo-loader">
    <div class="logo-loading"></div>
  </div>
<form applyTabIndexes [formGroup]="addForm"
accept-charset="utf-8" enctype='multipart/form-data'>

        <div class="modal-header">
            <h2 matDialogTitle class="mb-0">{{'label_saveFilter' | translate}}</h2>      
        </div>

        <mat-dialog-content class="rename-mat-dialog-content">
            <div class="row">
                <div class="l8 m12 s12">
                    <mat-form-field >
                        <mat-label>{{'label_filterName'|translate}}</mat-label>
                        <input matInput tabindex formControlName="Name" id="searchBox"  placeholder="{{data.label|translate}}"
                        required cdkFocusInitial> 
                        <!-- <mat-error *ngIf="addForm.controls['Name'].hasError('codeTaken')">
                            {{'label_filterName'|translate}} {{'label_errorreqiredAlready'|translate}}
                        </mat-error> -->
                     
                        <mat-error *ngIf="addForm.controls['Name'].hasError('required')">
                            {{'label_cover_letter_name'|translate}} {{'label_errorreqired'|translate}}
                        </mat-error>  
                        <mat-error *ngIf="addForm.controls['Name'].hasError('maxlength')">
                            {{'label_cover_letter_name'|translate}} {{'label_errormaxlength50'|translate}}
                        </mat-error>
                       
                        <!--end  EWM-3298-->
                    </mat-form-field>
                </div>
            </div>
          
        </mat-dialog-content>
        <mat-divider></mat-divider>
    <div mat-dialog-actions align="end" class="button-row actionBoxFooter">
    <button mat-stroked-button color="warn" (click)="onDismiss()"> {{'label_cancel'|translate}}</button>
    <button mat-stroked-button color="primary" [disabled]="!addForm.valid" (click)="onSave()"> {{'label_save'|translate}}</button>
    </div>
   
</form>
