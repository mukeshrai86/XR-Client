<div *ngIf="loading" class="logo-loader" id="logo-loader">
    <div class="logo-loading"></div>
</div>

<mat-card-header class="dashboard-mat-card-header" id="create-job-mat-card-header">
    <mat-card-title class="only-title">{{'label_create_checklist' |translate}} </mat-card-title>
    <span class="heading-spacer"></span>
    <div class="actionButton">
        <button mat-raised-button class="buttonForDesktopMobile" tabindex="3" color="warn" id="btnBack"
            (click)="goBack()">
            <mat-icon>cancel</mat-icon>
            <span class="buttonTxt">{{ "label_back" | translate }}</span>
        </button>
    </div>
</mat-card-header>
   
<mat-drawer-container class="xeople-container-with-one-card" autosize id="job-workflow-manage-drawer">      
    <mat-card id="selectworkflow-card" class="component-card mat-elevation-z2">
            <div  class="centerBox vertical-center-align-createjob">
                <mat-card class="mat-card-container">
                    <div class="row">
                        <div class="col s12 m6 l6 animate__zoomIn animate__animated">
                            <mat-card class="selectTemplateOrCreatejob" tabindex="1" id="createJob-routerAddJob"
                                (click)="goToAddCheckList()">
                                <div class=" center-align">
                                    <div class="tenantBox">
                                        <div class="cltImgBox">
                                            <mat-icon class="companyIcon">
                                                checklist_rtl
                                            </mat-icon>
                                        </div>
                                        <label>{{'label_create_checklist' |translate}}</label>
                                    </div>
                                </div>
                            </mat-card>
                        </div>
                        <div class="col s12 m6 l6 animate__zoomIn animate__animated">
                            <mat-card class="selectTemplateOrCreatejob" tabindex="2" id="createJob-popupSelectTemplate"
                                (click)="goToAddCheckListGroup()">
                                <div class="center-align">
                                    <div class="tenantBox">
                                        <div class="cltImgBox">
                                            <mat-icon class="companyIcon">
                                                groups
                                            </mat-icon>
                                        </div>
                                        <label>{{'label_create_checklist_group' |translate}}</label>
                                    </div>
                                </div>
                            </mat-card>
                        </div>
                    </div>
                </mat-card>
            </div>
            
    </mat-card>
</mat-drawer-container>
