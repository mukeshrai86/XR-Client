<div *ngIf="loading" class="logo-loader" id="logo-loader">
    <div class="logo-loading"></div>
</div>

<div class="modal-header">
    <h2 matDialogTitle class="mb-5">{{'label_createJob' |translate}}</h2>
    <button mat-icon-button id="btncloseinfo" color="warn" (click)="cancelButton()">
        <mat-icon>close</mat-icon>
    </button>
</div>

<mat-dialog-content>
    <div  class="centerBox vertical-center-align-createjob">
        <mat-card class="mat-card-container">
            <div class="row">
                <div class="col s12 m6 l6 animate__zoomIn animate__animated">
                    <mat-card class="selectTemplateOrCreatejob" tabindex="1" id="createJob-routerAddJob"
                        (click)="goToQuickAddJob()">
                        <div class=" center-align">
                            <div class="tenantBox">
                                <div class="cltImgBox">
                                    <mat-icon class="companyIcon">
                                        description
                                    </mat-icon>
                                </div>
                                <label>{{'label_completeaForm' |translate}}</label>
                            </div>
                        </div>
                    </mat-card>
                </div>
                <div class="col s12 m6 l6 animate__zoomIn animate__animated">
                    <mat-card class="selectTemplateOrCreatejob" tabindex="2" id="createJob-popupSelectTemplate"
                        (click)="selectJobTemplate()">
                        <div class="center-align">
                            <div class="tenantBox">
                                <div class="cltImgBox">
                                    <mat-icon class="companyIcon">
                                        wysiwyg
                                    </mat-icon>
                                </div>
                                <label>{{'label_useaTemplate' |translate}}</label>
                            </div>
                        </div>
                    </mat-card>
                </div>
            </div>
        </mat-card>
    </div>
</mat-dialog-content>
