<div *ngIf="loading" class="logo-loader" id="logo-loader">
    <div class="logo-loading"></div>
  </div>
<form id="candidate-configureDashboard">
    <h2 mat-dialog-title>
        {{'candidate_configureDashboard' | translate}}
    </h2>
    <mat-dialog-content class="col">
        <div class="row">
            <div class="col l12 m12 s12">
                <!-- <h5>{{'candidate_leftColumn' | translate}}</h5> -->
                <div cdkDropList class="candidateColumnList" (cdkDropListDropped)="dropLeft($event)"
                id="configureDashboard-leftData">
                    <div class="candidateColumnList-box" *ngFor="let leftdata of leftColumn" cdkDrag>
                        <div class="candidateColumnList-custom-placeholder" [style.background-color]="background20" *cdkDragPlaceholder></div>
                        <button mat-icon-button tabindex type="button" color="primary" cdkDragHandle><mat-icon>drag_indicator</mat-icon></button>
                        {{leftdata.Title}}
                    </div>
                    <div *cdkDragPreview class="candidateColumnList-box">{{ item }}</div>
                </div>
            </div>
            <!-- <div class="col l6 m6 s12">
                <h5>{{'candidate_rightColumn' | translate}}</h5>
                <div cdkDropList class="candidateColumnList" (cdkDropListDropped)="dropRight($event)"
                id="configureDashboard-rightData">
                    <div class="candidateColumnList-box" *ngFor="let rightData of ConfigData" cdkDrag>
                        <div class="candidateColumnList-custom-placeholder" [style.background-color]="background20" *cdkDragPlaceholder></div>
                        <button mat-icon-button tabindex type="button" color="primary" cdkDragHandle><mat-icon>drag_indicator</mat-icon></button>
                        {{rightData.Title}}
                    </div>
                    <div *cdkDragPreview class="candidateColumnList-box">{{ item }}</div>
                </div>
            </div> -->
        </div>
    </mat-dialog-content>
    <mat-divider></mat-divider>
    <div mat-dialog-actions align="end" class="button-row actionBoxFooter">
        <button mat-stroked-button color="warn" tabindex type="button" (click)="onDismiss()" id="btnCancel">
            {{'button_cancel'|translate}}</button>
        <button mat-stroked-button color="primary" (click)="onSave()" tabindex type="button" id="btnSave">
            {{'label_save'|translate}}</button>
    </div>
</form>
