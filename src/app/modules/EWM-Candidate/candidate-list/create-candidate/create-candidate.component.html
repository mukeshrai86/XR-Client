<div *ngIf="loading" class="logo-loader" id="logo-loader">
    <div class="logo-loading"></div>
</div>

<mat-card-header class="dashboard-mat-card-header title-and-btn" id="create-job-mat-card-header">
    <mat-card-title class="only-title">{{'label_chooseExpression' |translate}}</mat-card-title>
    <div class="actionButton">
        <button mat-raised-button class="buttonForDesktopMobile" tabindex="3" color="warn" id="btnBack"
            (click)="goBack()">
            <mat-icon>cancel</mat-icon>
            <span class="buttonTxt">{{ "label_back" | translate }}</span>
        </button>
    </div>
</mat-card-header>

<mat-drawer-container class="xeople-container-with-one-card" autosize id="job-workflow-manage-drawer">
    <mat-card id="selectworkflow-card" class="component-card mat-elevation-z2">
        <div class="centerBox vertical-center-align-createjob">
            <mat-card class="mat-card-container">
                <div class="create-box animate__zoomIn animate__animated">
                    <mat-card class="selectTemplateOrCreatejob" tabindex="1" id="createJob-routerAddJob"
                        (click)="onAddCandidateForm()">
                        <div class=" center-align">
                            <div class="tenantBox">
                                <div class="cltImgBox">
                                    <mat-icon class="companyIcon" fontSet="material-icons-outlined">
                                        description
                                    </mat-icon>
                                </div>
                                <label>{{'label_completeaForm' |translate}}</label>
                            </div>
                        </div>
                    </mat-card>
                </div>
                <div class="create-box animate__zoomIn animate__animated">
                    <mat-card class="selectTemplateOrCreatejob" tabindex="2" id="createJob-popupSelectTemplate">
                        <div class="center-align">
                            <div class="tenantBox" (click)="openMapAllicationFormModule()">
                                <div class="cltImgBox">
                                    <mat-icon class="companyIcon" fontSet="material-icons-outlined">
                                        note_alt
                                    </mat-icon>
                                </div>
                                <label>{{'label_applicationForm' |translate}}</label>
                            </div>
                        </div>
                    </mat-card>
                </div>
                <div class="create-box animate__zoomIn animate__animated">
                    <mat-card class="selectTemplateOrCreatejob" tabindex="2" id="createJob-popupSelectTemplate"
                        (click)="onXeopleSmaartEmail()">
                        <div class="center-align">
                            <div class="tenantBox">
                                <div class="cltImgBox">
                                    <mat-icon class="companyIcon">
                                        mail_outline
                                    </mat-icon>
                                </div>
                                <label>{{'label_xeopleSmartEmail' |translate}}</label>
                            </div>
                        </div>
                    </mat-card>
                </div>
            </mat-card>
        </div>
    </mat-card>
</mat-drawer-container>
