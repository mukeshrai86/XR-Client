<div mat-dialog-content class="center-align confirm-dialog">
    <span class="material-icons animate__animated animate__heartBeat animate__repeat-2">
        help
    </span>
    <h2 mat-dialog-title>
        {{'label_confirmation'|translate}}
    </h2>
    <p> {{data?.prefixmsg}} {{message | translate}} {{title | customTranslate}} {{data?.prefixsubtittle}} {{subtitle |
        customTranslate}} ?</p>

</div>
<mat-divider></mat-divider>
<div mat-dialog-actions class="button-row actionBoxFooter">
    <button mat-stroked-button color="warn" id="cancelId" (click)="onDismiss()"> {{'button_close'| translate}}</button>
    <button mat-stroked-button color="primary" id="continueId" (click)="onConfirm()">
        {{'label_continue'|translate}}</button>
</div>
