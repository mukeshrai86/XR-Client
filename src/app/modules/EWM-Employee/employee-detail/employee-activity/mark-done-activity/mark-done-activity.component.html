<div *ngIf="loading" class="logo-loader" id="logo-loader">
    <div class="logo-loading"></div>
</div>
<form [formGroup]="addForm" id="addMarkDoneActivityId" applyTabIndexes>
    <div class="modal-header" id="modal-header">
        <h2 matDialogTitle class="mb-0">
          
        </h2>
        <div>
        </div>
      </div>
      <mat-dialog-content>
        <div class="flex smallSlideToggle">
            <mat-slide-toggle labelPosition="before" (click)="clickToggleData()" formControlName="MarkDoneTogle" id="markDoneId" tabindex="1"
                    color="primary" id="MarkDoneTogleId">
                    {{'label_markAsdone'|translate}}
            </mat-slide-toggle>
        </div>
        <div>
        <div class="counterTxt">
            <mat-form-field>
                <!-- <mat-label>{{'label_remark'|translate}}</mat-label> -->
                <textarea matInput formControlName="Description" id="remarkId" tabindex
                    placeholder="{{'label_enterRemark'|translate}}" (keyup)="onMessage($event.target.value)"></textarea>
                <mat-error *ngIf="addForm.controls['Description'].hasError('maxlength')">
                    {{'label_remark'|translate}} {{'label_errormaxlength100'|translate}}
                </mat-error>
                   <!-- who:maneesh,what:ewm-11932 for remove required validation, when:19/04/2023 -->
                <!-- <mat-error *ngIf="addForm.controls['Description'].hasError('required')">
                    {{'label_remark'|translate}} {{'label_errorreqired'|translate}}
                </mat-error> -->
            </mat-form-field>
            <div class="clear"></div>
            <span class="countlabel" color="warn">
                {{'label_balance' |translate}}:{{maxMessage}} {{'label_characters' |translate}}
            </span>
        </div>
    </div>
    </mat-dialog-content>
    <mat-divider></mat-divider>
    <div mat-dialog-actions align="end"  class="button-row actionBoxFooter">
        <button mat-stroked-button color="warn" id="btnModalCancel" tabindex (click)="onDismiss()" > {{'button_close'|translate}}
        <!-- who:maneesh, what: ewm.9778 <when:13/12/2022 -->
            <!-- <mat-icon>close</mat-icon> -->
        </button>
        <button mat-stroked-button *ngIf="!activestatus"  color="primary" tabindex type="button" [disabled]="!addForm.valid || !divStatus"
        (click)="onSave(this.addForm.value)" id="btnSave">   {{'label_save'|translate}}
        <!-- who:maneesh, what: ewm.9778 <when:13/12/2022 -->
            <!-- <mat-icon>save</mat-icon> -->
        </button>
    </div>
</form>
