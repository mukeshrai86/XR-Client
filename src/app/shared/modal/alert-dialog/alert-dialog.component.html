<div mat-dialog-content class="center-align warning-dialog">
    <span class="material-icons animate__animated animate__heartBeat animate__repeat-2">
        error
    </span>
    <h2 mat-dialog-title>
        {{'label_alert'| customTranslate}}
    </h2>
      <p> {{subtitle|customTranslate}}</p>

    <p *ngIf="message!=undefined || message!=''"> {{message | customTranslate}}</p>
    <p *ngIf="message==undefined || message==''">{{label1 | customTranslate}} {{SkipStageName}} {{label2 | customTranslate}} {{SkipStageName}} {{label3 | customTranslate}}</p>

</div>
<mat-divider></mat-divider>
<div mat-dialog-actions class="button-row actionBoxFooter inform-dialog-footer" *ngIf="!isOkButtonShow">
    <button mat-stroked-button color="warn" (click)="onDismiss()"> {{'button_close'| customTranslate}}</button>
</div>
<div  mat-dialog-actions class="button-row actionBoxFooter inform-dialog-footer" *ngIf="isOkButtonShow">
    <button mat-stroked-button color="warn" (click)="onDismiss()"> {{'label_buttonOk'| customTranslate}}</button>
</div>
