<div class="modal-header" id="modal-header" *ngIf="count===2">
  <h2 matDialogTitle class="mb-0">{{title | translate}}</h2>      
  <button mat-icon-button  id="btncloseinfo" (click)="onNoClick()" color="warn">
      <mat-icon>close</mat-icon>
  </button>
</div>

<div class="modal-header" id="modal-header" *ngIf="count===3" >

      <mat-icon>close</mat-icon>
  </button>
</div>
